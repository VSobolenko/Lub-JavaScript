<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Практика 15</title>
</head>

<body>
	<h1 align="center">Программа оставляет в строке только один экземпляр каждого
встречающегося символа</h1>

		Введите строку:<br><input type="text" id='str' size=20>
	<P>

		<button onClick='userSubmit()'
			style="background-color: rgb(131, 150, 238); color: rgb(0, 255, 21);">Вывести</button><br>
	<P>
	<div id='result'></div>

	<script type='text/javascript'>
		function userSubmit() {
    let str = document.getElementById("str").value;
    let arr = [];
    let k = 0;
    let count = 0;
    for (let i = 0; i < str.length; i++){
        for(let j = 0; j < str.length; j++){
            if (str[i] === arr[j]) k++;
        }
        if (k === 0){
            arr[count] = str[i];
            count++;
        }
        k = 0;
    }
    document.getElementById("rezult").innerHTML = arr;
}
	</script>
</body>

</html>
