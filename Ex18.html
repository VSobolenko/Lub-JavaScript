<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Практика 15</title>
</head>

<body>
	<h1 align="center">Программа выведит ряд чисел Фибоначи</h1>

		<button onClick='userSubmit()'
			style="background-color: rgb(131, 150, 238); color: rgb(0, 255, 21);">Вывести</button><br>
	<P>
	<div id='result'></div>

	<script type='text/javascript'>
		function userSubmit() 
		{  
let n = prompt("Введите количество элементов последовательности Фибоначчи: ");

let array_fib = [0, 1];

for(let i = array_fib.length; i < n; i++){
    array_fib[i] = array_fib[i-2] + array_fib[i-1];
}


document.write("Последовательность Фибоначчи из " + n + " элементов равна: " + array_fib + "<br/>"); 

let sum = 0; 
for (let i = 0; i < n; i++){
    sum += array_fib[i];
}

document.write("Сумма элементов равна: " + sum + "<br/>"); 
		}

	</script>
</body>

</html>
